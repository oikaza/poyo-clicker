<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Poyo Clicker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Poyo Clicker 🎈</h1>

  <!-- カービィ画像 -->
  <div id="imageWrapper">
    <img id="kirbyImage" src="images/kirby_pixel.jpg" alt="ポヨキャラ" />
  </div>

  <!-- ポヨ数＆ボタン -->
  <div id="plusOneContainer">
    <p id="counterText">ポヨ数：<span id="poyoCount">0</span></p>
    <button id="poyoButton">ポヨッ！</button>
  </div>

  <!-- 🔊 BGM ON/OFFボタン -->
  <div style="margin-top: 20px;">
    <button id="bgmToggle">🎵 BGM ON/OFF</button>
  </div>

  <!-- 効果音 -->
  <audio id="poyoSound" src="sounds/Pickup7.wav" preload="auto"></audio>
  <audio id="bgm" src="sounds/bgm.mp3" preload="auto" loop></audio>

  <!-- スクリプト -->
  <script src="script.js"></script>
</body>
</html>
